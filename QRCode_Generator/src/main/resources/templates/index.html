<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>QRCode_Generator</title>
  </head>
 <body>
  
    <!-- Navbar -->
   <nav class="navbar bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">QRCode_Generator</a>
      </div>
    </nav>
  
  <!-- Navbar close -->
  
  <!-- HTML Form -->
    <div th:if="${param.success}">
                  <div class="alert alert-info">QR Generated Successfully .Please check at this location::C:\Programs\QRCode_Generator\src\main\resources\ 
                  QR image with your name would be generated "</div>
                </div>
  
  
  <br><br><br>
  
	 <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <h1>Enter your Details</h1>

                <form th:action="@{/qr}" method="post" 
                             th:object="${qr}">
                             
                             
                    <div class="form-group">
                        <label class="control-label" for="firstName"> 
                           First Name </label>
                        <input id="firstName" class="form-control" 
                                 th:field="*{firstName}" required
                            autofocus="autofocus" />
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" for="lastName"> 
                           Last Name </label>
                        <input id="lastName" class="form-control" 
                                 th:field="*{lastName}" required
                            autofocus="autofocus" />
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" for="city"> 
                           City Name </label>
                        <input id="city" class="form-control" 
                                 th:field="*{city}" required
                            autofocus="autofocus" />
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" for="state"> 
                           State </label>
                        <input id="state" class="form-control" 
                                 th:field="*{state}" required
                            autofocus="autofocus" />
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" for="zipCode"> 
                           Zip Code </label>
                        <input id="zipCode" class="form-control" 
                                 th:field="*{zipCode}" required
                            autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                          Submit</button>
                    </div>
                    
                   
                     <div>
                    
                     </div>
                </form>
            </div>
        </div>
    </div>
  
  	
  </body>
</html>
